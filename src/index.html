<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/f14c76a0dc.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Tesla</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <div class="header__logo">
          <img src="./img/Tesla-Wordmark-Red.png" alt="logo" />
        </div>
        <div class="header__nav">
          <nav class="header__nav-body">
            <ul class="header__nav-menu">
              <li>
                <a href="" class="header__nav-link header__nav-link__active"
                  >Model S</a
                >
              </li>
              <li><a href="" class="header__nav-link">Model X</a></li>
              <li><a href="" class="header__nav-link">Model 3</a></li>
              <li><a href="" class="header__nav-link">Roadster</a></li>
              <li><a href="" class="header__nav-link">Energy</a></li>
            </ul>
          </nav>
        </div>
        <div class="header__actions">
          <a href="" class="header__actions-shop">Магазин</a>
          <a href="" class="header__actions-logout">Войти</a>
          <img src="img/menu.png" alt="menu" />
        </div>
      </div>
    </header>
    <main class="main">
      <section class="banner">
        <div class="banner__container">
          <div class="banner__text">
            <h2>Model S</h2>
            <p>Добро пожаловать в будущее!</p>
          </div>
          <div class="banner__img">
            <img src="../img/Teslalogo+car.png" alt="" />
          </div>
          <div class="banner__specifications">
            <div class="banner__specifications-item">
              <img
                src="../img/Speed.png"
                alt=""
                class="banner__specifications-item-img"
              />
              <div class="banner__specifications-item-text">
                <h2>2,7 сек</h2>
                <span>0-100 км/час</span>
              </div>
            </div>
            <div class="banner__specifications-item">
              <img
                src="../img/Roadicon.png"
                alt=""
                class="banner__specifications-item-img"
              />
              <div class="banner__specifications-item-text">
                <h2>632 км</h2>
                <span>запас хода</span>
              </div>
            </div>
            <div class="banner__specifications-test">
              <img src="../img/steering-wheel.png" alt="" />
              <h3>Тест драйв</h3>
            </div>
            <a href="" class="banner__specifications-button">
              <h3>Заказать</h3>
            </a>
          </div>
          <div class="banner__arrow">
            <img src="../img/Vector-1.png" alt="" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
